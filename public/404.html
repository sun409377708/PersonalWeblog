<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
        }
        .error-code {
            font-size: 72px;
            color: #333;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            color: #666;
            margin-bottom: 30px;
        }
        .back-home {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">简约博客</a>
            <div class="nav-links">
                <a href="/">首页</a>
                <a href="/archive">归档</a>
                <a href="/about">关于</a>
                <a href="/architecture">架构</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">抱歉，页面未找到</div>
            <a href="/" class="back-home">返回首页</a>
        </div>
    </main>
</body>
</html>
